<!-- about.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOOLID</title>
    <link rel="stylesheet" href="../font.css">
    <link rel="stylesheet" href="event/all_result_detail.css">
    <link rel="stylesheet" href="../style.css">

</head>

<body>

    <div class="bookmark-tabs">
        <button class="bookmark-btn" data-target="all_result_detail.html">유형 결과</button>
        <button class="bookmark-btn active" data-target="emotion_recommend.html">감정 추천</button>
    </div>


    <div class="content">
        <section class="result-detail-wrapper">
        <div class="emotion-card-box">
            <div class="top-bg-section">
                <img id="emotion-bg" alt="감정 배경 이미지">
                <img id="emotion-icon-overlay" alt="감정 아이콘" class="icon-overlay">
            </div>
            <div class="bottom-content">
                <h2 id="emotion-match"></h2>
                <p id="emotion-detail2"></p>

            <div class="emotion_box_wrapper">
                <div class="emotion-group">
                    <p class="group-label">비슷한 유형의 감정</p>
                    <div class="emotion-box-row">
                        <div class="emotion-box">
                            <div id="similar-shape-1" class="emotion-shape">
                                <img id="similar-icon-1" class="emotion-icon" src="">
                            </div>
                            <p id="similar-name-1" class="emotion-name"></p>
                        </div>
                        
                        <div class="emotion-box">
                            <div id="similar-shape-2" class="emotion-shape">
                                <img id="similar-icon-2" class="emotion-icon" src="">
                            </div>
                            <p id="similar-name-2" class="emotion-name"></p>
                        </div>
                    </div>
                    
                </div>
    

                <div class="emotion-group">
                    <p class="group-label">다른 유형의 감정</p>
                    <div class="emotion-box-row">
                        <div class="emotion-box">
                            <div id="different-shape-1" class="emotion-shape">
                                <img id="different-icon-1" class="emotion-icon" src="">
                            </div>
                            <p id="different-name-1" class="emotion-name"></p>
                        </div>
                        
                        
                        <div class="emotion-box">
                            <div id="different-shape-2" class="emotion-shape">
                                <img id="different-icon-2" class="emotion-icon" src="">
                            </div>
                            <p id="different-name-2" class="emotion-name"></p>
                        </div>
                    </div>
                </div>
            </div>
</div>
            
        </div>
    </section>
    </div>
    
</body>
<script type="module" src="event/emotion_recommend.js" defer></script>
<script type="module" src="event/tab-switch.js" defer></script>
</html>
